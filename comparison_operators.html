<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Comparison Operators</title>
    </head>

    <body>
        <h1 id="res" style="margin: 50px auto; width: 300px;">

        </h1>
    </body>
    <script>
        // Comparison operators[Comparison operators help you compare values and return a boolean (true or false). 
        // Examples include == for equal, != for not equal, === for strict equality (both value and type), and !== for strict inequality.
        // You can also use <, >, <=, and >= to compare numbers.]
        // exp: 8 = 8 , then it will return true
        // exp: 8 > 8 , then it will return false
        // exp: 8 >= 8 , then it will return true
        // exp: 8 <= 8 , then it will return true


        // let x = 4;
        // let y = 5;

        // let z = x == y; //return false
        // let z = x !== y;    // return true


        let x = 5;
        let y = 5;

        let z = x >= y;    // return true

        document.getElementById('res').innerHTML = z;


    </script>

</html>
