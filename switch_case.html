<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Switch Case</title>
    </head>

    <body>

    </body>
    <script>
        let i = 5;  //set the value of a variable or declare a variable
        switch (i) {        //take the variable as a parameter on switch()
            case 1:     //here 1 is the value of i and case represents condition that if i = 1 then do this document.write('i is equals to 1'); after doing this stop the loop by break;
                document.write('i is equals to 1');
                break;
            case 2: //here 2 is the value of i and case represents condition
                document.write('i is equals to 2');
                break;
            case 3:
                document.write('i is equals to 3');
                break;
            case 4:
                document.write('i is equals to 4');
                break;
            default:        // if all the cases return false then return from this default 
                document.write('i is greater that 4');
                break;
        }
    </script>

</html>
